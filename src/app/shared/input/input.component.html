<input [formControl]="control" [type]="type"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      [placeholder]="placeholder" />
<!-- Form Input Error statements  -->
<ng-container *ngIf="control.touched && control.dirty">
  <!-- Name input errors  -->
  <p *ngIf="control.errors?.['required']" class="text-red-400">
  Field is required.
  </p>
  <p *ngIf="control.errors?.['minlength']" class="text-red-400">
    The name you inputted is {{ control.errors?.['minlength'].actualLength }} characters long.
    <br>
    It must be {{ control.errors?.['minlength'].requiredLength }} characters long.
  </p>
  <!-- Email input errors  -->
  <p *ngIf="control.errors?.['email']" class="text-red-400">
    You must enter a valid email address.
  </p>
</ng-container>
